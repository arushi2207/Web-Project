<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookmark System</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-muted py-4 fw-bold border-bottom">Bookmarker</h1>
        <form class="text-center my-5 p-5">
            <h2 class="fw-bold pb-3">Bookmark your favorite websites</h2>
            <label for="inputName" class="fw-bold ">Site Name</label>
            <input id="inputName" class="my-2 form-control" type="text" placeholder="Bookmark Name">
            <div id="alertName" class="alert alert-danger text-start py-2 d-none">Enter a name<br>Example: Google</div>
            <label for="inputUrl" class="fw-bold">Site URL</label>
            <input id="inputUrl" class="my-2 form-control" type="text" placeholder="Website URL">
            <div id="alertUrl" class="alert alert-danger text-start py-2 d-none">URL Is Not Valid (no space and must
                start with https:// or http://)<br>Example: http://www.google.com</div>
            <button id="btnSubmit" class="btn btn-success text-white mt-3" type="button">Submit</button>
        </form>
        <label for="inputsSearch" class="h4 pb-2">Search Bookmark</label>
        <input id="inputSearch" class="form-control" type="text" placeholder="Search By Bookmark Name">
        <table class="table my-3">
            <thead></thead>
            <tbody id="tableBody"></tbody>
        </table><br>
        <div class="text-center">
            <a href="home.html" class="btn btn-dark btn-lg">Home</a>
            <br><br>
        </div>
        <footer>
            <p class="border-top text-muted fw-bold pt-2">~Website Bookmarker</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
